  padding-top: 5px;
}
.bar-closed{
  position: fixed;
  padding-top: 5px;
}

  text-decoration: none;
  display: block;

}
.bar-opened a h3 {
  color: #fff;
  font-weight: bold;
  font-size: 16px;
}
.bar-opened a .slider {
  position: relative;
  bottom: 10px;
  left: 18%;
  height: 4px;

  width: 0%;
  transition: width 1s;
}

  width: 64%;
}

  display: table;
  vertical-align: top;
}
.Sidebars .bar-opened{
  display: table-cell;
  width: 300px;
  min-width: 300px;

  background: linear-gradient(90deg, rgba(23,23,23,1) 0%, rgba(55,45,71,1) 100%);

}

  margin:0;
  padding:0;
}

  width: 50px;
  min-width: 50px;
  vertical-align: top;

}

  display: flex;
  justify-content: center;
  align-items: center;
}
.Sidebars .bar-closed .Hamburger-closed:hover{
  cursor: pointer;
  background-color: var(--qwik-light-purple);
}

  width: 292px;

  display: flex;
  justify-content: center;
  align-items: center;
}

  cursor: pointer;
  background-color: var(--qwik-light-purple);
}
